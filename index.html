---
layout: default
title: Home
---
<html>
<head>
	<link href="../css/foundation.css" rel="stylesheet">
</head>

<body>
<div id="posts">

{% for post in site.posts offset: 0 limit: 10 %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {{ post.date | date_to_string }}
   {{ post.content }}

{% endfor %}

</div>
</body>
</html>
