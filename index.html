---
layout: default
title: Home
---
{% for post in site.posts offset: 0 limit: 10 %}
  <div class="post">
    <div class="post-header">
      <div class="post-header-content">
        <h2><a href="{{ post.link | post.url }}">{{ post.title }}</a></h2>
        <h3><a href="{{ post.link | post.url }}">{{ post.date | date_to_string }}</a></h3>
      </div>
    </div>
    <div class="post-content">
      {{ post.content }}
    </div>
  </div>
{% endfor %}
